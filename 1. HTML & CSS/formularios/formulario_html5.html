<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="autor" content="Alberto Pérez Bernabeu">
        <title>Formulario de prueba de HTML5</title>
        <link rel="stylesheet" href="\formularios\formularios.css">
    </head>
    <body>
        <header>
            <h1>Formulario HTML5</h1>
        </header>   
        <section>
            <form name="formulario_html5" method="get" action="">
                <p>
                    <label for="nombre" >Nombre: </label>
                    <input type="text" name="nombre" autofocus>
                </p>
                <p>
                    <label for="correo">Correo electrónico: </label>
                    <input type="email" name="correo">
                </p>
                <p>
                    <label for="url_web">Escribe la URL de tu página web personal: </label>
                    <input type="url" name="url_web">
                </p>
                <p>
                    <label for="fecha">Fecha: </label>
                    <input type="date" name="fecha">
                    <br>    
                    <label for="hora">Hora: </label>
                    <input type="time" name="hora">
                    <br>
                    <label for="fecha_hora">Introduzca fecha y hora: </label>
                    <input type="datetime-local" name="fecha_hora">
                </p>
                <p>
                    <label for="mes">Mes: </label>
                    <input type="month" name="mes">
                    <br>
                    <label for="semana">Semana: </label>
                    <input type="week" name="semana">
                </p>
                <p>
                    <label for="num">Número: </label>
                    <input type="number" name="num" max="10" min="-10">
                </p>
                <p>
                    <label for="teléfono">Teléfono: </label>
                    <input type="tel" name="teléfono">
                </p>
                <p>
                    <label for="term_búsqueda">Término de búsqueda: </label>
                    <input type="search" name="term_búsqueda">
                </p>
                <p>
                    <label for="color_fav">Color favorito: </label>
                    <input type="color" name="color_fav">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
    </body>
</html>
