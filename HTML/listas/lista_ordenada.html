<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="autor" content="Alberto Pérez Bernabeu">
        <title>Lista ordenada</title>
    </head>
    <body>
        <header>
            <h1>Lista ordenada</h1>
        </header>
        <section>
            <ol type="i">
                <li>Elemento de lista 1</li>
                <li>Elemento de lista 2</li>
                <li>Elemento de lista 3</li>
                <li>Elemento de lista 4</li>
                <li>Elemento de lista 5</li>
            </ol>

            <h2>Ordenada al revés</h2>

            <ol reversed start="5">
                <li>Elemento de lista 5</li>
                <li>Elemento de lista 4</li>
                <li>Elemento de lista 3</li>
                <li>Elemento de lista 2</li>
                <li>Elemento de lista 1</li>
            </ol>
        </section>
    </body>
</html>
