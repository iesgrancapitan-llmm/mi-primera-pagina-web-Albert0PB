<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./horario.css">

<body>
    <header>

        <div class="otro" id="dia5">Viernes</div>

        <div class="otro" id="hora1">08:15-09:15</div>
        <div class="sis sis-l">SIIN</div>
        <div class="llmm llmm-m">LLMM</div>
        <div class="ed ed-x">ENT</div>
        <div class="fol fol-j">FOL</div>
        <div class="fol fol-v">FOL</div>
        <div class="otro" id="hora2">09:15-10:15</div>
        <div class="sis sis-j">SIIN</div>
        
        <div class="otro" id="hora3">10:15-11:15</div>
        <div class="pro pro-l1">PROG</div>
        <div class="sis sis-m1">SIIN</div>
        <div class="llmm llmm-x1">LLMM</div>
        <div class="bd bd-v1">BBDD</div>

        <div class="otro" id="hora7">11:15-11:45</div>
        <div id="recreo">Recreo</div>

        <div class="otro" id="hora4">11:45-12:45</div>

        <div class="sis sis-m2">SIIN</div>
        <div class="llmm llmm-x2">LLMM</div>
        <div class="ed ed-j">ENT</div>
        <div class="bd bd-v2">BBDD</div>

        <div class="otro" id="hora5">12:45-13:45</div>
        <div class="bd bd-l">BBDD</div>
        <div class="pro pro-m">PROG</div>
        <div class="bd bd-x">BBDD</div>
        <div class="pro pro-j">PROG</div>
        <div class="pro pro-v">PROG</div>
        <div class="otro" id="hora6">13:45-14:45</div>
    </section>
